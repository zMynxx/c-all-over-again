services:
  app:
    container_name: c-dev
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
      tags:
        - druxx/ubuntu-ceedling:22.04-v0.32.0-d76db35
        - druxx/ubuntu-ceedling:latest
      args:
        - RBENV_VERSION=3.3.0
      labels:
        - maintainer.description=C Development environment
        - ceedling.version=ceedling-0.32.0-d76db35
        - unity.version=2.5.4
        - cmock.version=2.5.4
        - cexception.version=1.3.3
        - doxygen.version=v1.9.1
    tty: true
    stdin_open: true
    command: ["/bin/bash"]
    volumes:
      - ./project-demo:/project
    restart: unless-stopped

    # If your application exposes a port, uncomment the following lines and change
    # the port numbers as needed. The first number is the host port and the second
    # is the port inside the container.
    # ports:
    #   - 8080:8080
